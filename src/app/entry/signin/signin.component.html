<div fxLayout="row" fxLayoutAlign="end center">

</div>
<div class="container" fxLayout="row" style="min-height: 80vh;" fxLayoutAlign="center center">
  <div fxFlex="60">
    <div fxLayout="column">
      <div style="text-align: center;" fxFlex="100">
        <img style="transform: scale(0.5);" class="mx-auto" src="\assets\logo-happmobi.png" alt="">

      </div>
      <div style="text-align: center;" fxFlexAlign="center center" fxFlex="100">
        <h1>SISTEMA PARA RESERVA DE CARROS</h1>
        <h4>CASO DESEJE SE CADASTRAR CLIQUE NO BOTÃO ABAIXO</h4>
        <button routerLink="/cadastro" mat-raised-button>ME CADASTRAR AGORA</button>
      </div>
    </div>
  </div>
  <mat-card class="mat-elevation-z8" fxFlex="40">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Para acessar as outras funcionalidades do sistema você deve fazer login.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" [formGroup]="loginForm">
        <mat-form-field class="w-100" fxFlex="100" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field class="w-100" fxFlex="100" appearance="outline">
          <mat-label>Senha</mat-label>
          <input type="password" formControlName="password" matInput>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="login()" color="primary" mat-raised-button>Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
